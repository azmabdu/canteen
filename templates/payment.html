{% extends "main.html" %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger notify" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h2>Payment</h2>
<div class="payment_container">
    <div class="first_line-pay">
        <div class="one_item mr0">
            <h3>Total orders to pay: </h3><h3 class="count"> {{ orders.count  }}</h3>
        </div>
        <div class="one_item ml0">
            <h3>Total sum: </h3><h3 class="sum">{{ sum|floatformat:0 }}</h3>
        </div>
    </div>
    <div class="second_line-pay">
        
        <a href="{% url "main:pay" %}">
            <button class="full_width btn btn-success btn-lg ">Pay</button>
        </a>
    </div>
</div>
{% endblock %}
